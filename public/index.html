<main>

    <!--LOAD MESSAGE CENTER-->

    <div class="load-screen">Loading</div>

    <div class="left-container">

        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2 search-bar ml-auto" type="search" placeholder="Find a movie..." aria-label="Search">
            <button class="add-movie-button btn my-2 my-sm-0 mr-auto" type="submit">Search</button>
        </form>

        <div>
            <div class="movie-container">
                <!--new html goes here-->
            </div>
            <!--add button when each poster is hovered-->
        </div>
    </div>


<!--This only shows when user is prompted to rate the selected movie-->
    <div class="rating-popup-window">
        <form>
            <h3>Rate this movie!</h3>

            <select id="movie-rating">
                <option> 5 Stars </option>
                <option> 4 Stars </option>
                <option> 3 Stars </option>
                <option> 2 Stars </option>
                <option> 1 Star </option>
            </select>

            <button type="submit" id="rating-submit-button">Go!</button>

        </form>
    </div>

<!--This only shows when user is prompted to *EDIT* the selected movie-->
    <div class="edit-popup-window">
        <form>
            <h3>Edit your rating!</h3>

            <select id="edit-rating">
                <option> 5 Stars </option>
                <option> 4 Stars </option>
                <option> 3 Stars </option>
                <option> 2 Stars </option>
                <option> 1 Star </option>
            </select>

            <button type="submit" id="edit-submit-button">Go!</button>

        </form>
    </div>








    </div>
    <div class="right-container">

    <div class="container">

        <!--<h1>Hello There!!</h1>-->
        <!--<p>To get started, edit <code>src/index.js</code>.</p>-->

        <div class="row">
            <div id="movies" class="col"></div>
            <div class="col">
                <div>
                    <form class="form-design">
                        <h3>Add Movie to Database</h3>
                        <label for="movie-title">Movie Title</label>
                        <input type="text" id="movie-title">

                        <select id="movie-rating">
                            <option> 5 Stars</option>
                            <option> 4 1/2 Stars</option>
                            <option> 4 Stars</option>
                            <option> 3 1/2 Stars</option>
                            <option> 3 Stars</option>
                            <option> 2 1/2 Stars</option>
                            <option> 2 Stars</option>
                            <option> 1 1/2 Stars</option>
                            <option> 1 Star</option>
                            <option> 1/2 Star</option>
                            <option> Total Bomb!</option>
                        </select>

                        <button id="submitMovie">Add</button>
                    </form>
                </div>
                <div>
                    <form class="edit form-design hiding">
                        <h3 id="testId">Edit Movie Database</h3>
                        <label for="edit-title">Movie Title</label>
                        <input type="text" id="edit-title">

                        <select id="edit-rating">
                            <option> 5 Stars</option>
                            <option> 4 1/2 Stars</option>
                            <option> 4 Stars</option>
                            <option> 3 1/2 Stars</option>
                            <option> 3 Stars</option>
                            <option> 2 1/2 Stars</option>
                            <option> 2 Stars</option>
                            <option> 1 1/2 Stars</option>
                            <option> 1 Star</option>
                            <option> 1/2 Star</option>
                            <option> Total Bomb!</option>
                        </select>

                        <button id="editMovie">Edit</button>
                    </form>
                </div>
            </div>


        <div>
            <form class="formBackground">
                <h3>Add a New Movie!</h3>
                <label for="movie-title">Title of Movie</label>
                <input type="text" id="movie-title">

                <select id="movie-rating">
                    <option> 5 Stars </option>
                    <option> 4 Stars </option>
                    <option> 3 Stars </option>
                    <option> 2 Stars </option>
                    <option> 1 Star </option>
                </select>

                <button id="submitMovie">Add to Movie Database</button>
            </form>

        </div>


    </div>



</main>

                <button class="btn  my-2 my-sm-0 mr-auto" type="submit">Search</button>
