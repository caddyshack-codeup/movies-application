<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css"/>
</head>
<body>

<main>

    <!--LOAD MESSAGE CENTER-->

    <div class="load-screen">Loading</div>

    <div class="left-container">

        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2 search-bar ml-auto" type="search" placeholder="Find a movie..." aria-label="Search">
            <button class="add-movie-button btn my-2 my-sm-0 mr-auto" type="submit">Search</button>
        </form>

        <div>
            <div class="movie-container">
                <!--new html goes here-->
            </div>
            <!--add button when each poster is hovered-->
        </div>
    </div>


<!--This only shows when user is prompted to rate the selected movie-->
    <div class="rating-popup-window">
        <form>
            <h3>Rate this movie!</h3>

            <select id="movie-rating">
                <option> 5 Stars </option>
                <option> 4 Stars </option>
                <option> 3 Stars </option>
                <option> 2 Stars </option>
                <option> 1 Star </option>
            </select>

            <button type="submit" id="rating-submit-button">Go!</button>

        </form>
    </div>

<!--This only shows when user is prompted to *EDIT* the selected movie-->
    <div class="edit-popup-window">
        <form>
            <h3>Edit your rating!</h3>

            <select id="edit-rating">
                <option> 5 Stars </option>
                <option> 4 Stars </option>
                <option> 3 Stars </option>
                <option> 2 Stars </option>
                <option> 1 Star </option>
            </select>

            <button type="submit" id="edit-submit-button">Go!</button>

        </form>
    </div>








    </div>
    <div class="right-container">

    </div>


</main>








    <script
            src="https://code.jquery.com/jquery-3.3.1.slim.js"
            integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA="
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="tilt.jquery.min.js"></script>
    <script src="./main.js"></script>


</body>
</html>
