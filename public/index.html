                <!--SEARCH BAR CODE-->
                <div class="search-position">
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2 search-bar ml-auto" type="search" placeholder="Find a movie..." aria-label="Search">
                    <button class="btn add-movie-button my-sm-0 mr-auto" data-toggle="modal" data-target="#myModal3" type="submit">Search</button>
                </form>

                <!--BUTTON ROW FOR VIEWING, ADDING, EDITING, DELETING-->
                <div>
                    <!--<button class="btn btn-row btn-sm border-left border-right border-dark">View All <span id="down-arrow">&#x25BC;</span></button>-->

                    <button class="btn btn-row btn-sm border-left border-right border-dark db-btn" data-toggle="modal" data-target="#myModal2">Edit</button>
                    <button class="btn btn-row btn-sm border-left border-right border-dark db-btn">Remove</button>
                </div>
                </div>
            </div>


            <!--Modal for displaying search selections-->
            <div class="modal fade" id="myModal3" role="dialog">

                    <!-- Popup-->
                    <div class="modal-content">

                        </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>


                <!--=========POP-UP BUTTON WINDOWS (Modals)==========-->

                    <!-- Modal for adding movies-->
                    <div class="modal fade" id="myModal" role="dialog">
                        <div class="modal-dialog">

                            <!--Add Movie popup-->
                            <div class="modal-content">
                                <div class="modal-header">
                                    <!--<button type="button" class="close" data-dismiss="modal">&times;</button>-->
                                    <h4 class="modal-title text-center">Add a new Movie!</h4>
                                </div>
                                <div class="modal-body">
                                    <div>
                                        <form class="formBackground">
                                            <label for="movie-title">Title of Movie</label>
                                            <input type="text" id="movie-title">
                                            <label for="movie-rating"></label>
                                            <select id="movie-rating">
                                                <option> 5 Stars</option>
                                                <option> 4 1/2 Stars</option>
                                                <option> 4 Stars</option>
                                                <option> 3 1/2 Stars</option>
                                                <option> 3 Stars</option>
                                                <option> 2 1/2 Stars</option>
                                                <option> 2 Stars</option>
                                                <option> 1 1/2 Stars</option>
                                                <option> 1 Star</option>
                                                <option> 1/2 Star</option>
                                                <option> Total Bomb!</option>
                                            </select>

                                            <button id="submitMovie">Add</button>
                                        </form>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                </div>
                            </div>

                        </div>
                    </div>

                    <!--Modal for editing-->
                    <div class="modal fade" id="myModal2" role="dialog">
                        <div class="modal-dialog">

                            <!-- Editing Popup-->
                            <div class="modal-content">
                                <div class="modal-header">

                                    <h4 class="modal-title">Edit Movie Entry</h4>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <!--class="edit form-design hiding"-->
                                        <label for="edit-title">Movie Title</label>
                                        <input type="text" id="edit-title">

                                        <select id="edit-rating">
                                            <option> 5 Stars</option>

                                            <option> 4 Stars</option>
                                            <option> 3 1/2 Stars</option>
                                            <option> 3 Stars</option>
                                            <option> 2 1/2 Stars</option>
                                            <option> 2 Stars</option>
                                            <option> 1 1/2 Stars</option>
                                            <option> 1 Star</option>
                                            <option> 1/2 Star</option>
                                            <option> Total Bomb!</option>
                                        </select>

                                        <button id="editMovie">Edit</button>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                </div>
                            </div>

                        </div>
                    </div>
